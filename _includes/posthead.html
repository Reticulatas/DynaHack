<h2 class="post-title"><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
<div class="post-meta">
    Posted by <a class="post-author" href="{{ site.baseurl }}/authors/{{ post.author }}/">{{ post.author }}</a>
    on {{ post.date | date: "%B %-d, %Y" }}
    {% for tag in post.tags %}
        {% if forloop.first %}
            under
        {% endif %}
        <a class="post-tag" href="{{ site.baseurl }}/tags/{{ tag }}/">{{ tag }}</a>{% unless forloop.last %}, {% endunless %}
    {% endfor %}
</div>
